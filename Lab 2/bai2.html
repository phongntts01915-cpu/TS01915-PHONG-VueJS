<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bài 2 - Lab 2</title>
</head>
<body class="p-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 border p-4 bg-white shadow-sm me-md-3">
                <h4>Form Đăng Ký Thông Tin</h4>
                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số Điện Thoại</label>
                    <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="form-label">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Giới Tính:</label>
                    <input type="radio" name="gt" id="nam" checked> Nam 
                    <input type="radio" name="gt" id="nu" class="ms-2"> Nữ
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngôn Ngữ</label>
                    <select class="form-select">
                        <option>Tiếng Việt</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện</label>
                </div>
                <button class="btn btn-primary">Đăng Ký</button>
            </div>

            <div class="col-md-4 border p-4 bg-white shadow-sm">
                <h4>Form Đăng nhập</h4>
                <div class="mb-3 text-secondary">Email</div>
                <input type="email" class="form-control mb-3" placeholder="Nhập email">
                <div class="mb-3 text-secondary">Mật Khẩu</div>
                <input type="password" class="form-control mb-3" placeholder="Nhập mật khẩu">
                <button class="btn btn-primary">Đăng Nhập</button>
            </div>
        </div>
    </div>
</body>
</html>
