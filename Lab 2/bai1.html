<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Màu chữ đỏ cho tiêu đề chính */
        .table-title {
            color: #d9534f;
            font-weight: bold;
            font-size: 28 qpx;
            margin-bottom: 20px;
        }

        /* Ép màu nền vàng cho tiêu đề bảng giống ảnh mẫu */
        .bg-yellow {
            background-color: #ffc107 !important;
            color: #000;
            font-weight: bold;
        }

        .table bordered td,
        .table bordered th {
            border: 1px solid #dee2e6 !important;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 text-center">

                <div class="table-title">Bảng Thành Phần Dinh Dưỡng</div>

                <table class="table table-bordered align-middle shadow-sm">
                    <thead>
                        <tr>
                            <th rowspan="2" class="bg-yellow align-middle">Thành Phần</th>
                            <th colspan="2" class="bg-yellow">Giá Trị</th>
                        </tr>
                        <tr>
                            <th class="bg-yellow">Khối Lượng</th>
                            <th class="bg-yellow">% DV*</th>
                        </tr>
                    </thead>
                    <tbody class="text-start">
                        <tr>
                            <td class="ps-3">Calories</td>
                            <td class="ps-3">200 kcal</td>
                            <td class="ps-3">20%</td>
                        </tr>
                        <tr>
                            <td class="ps-3">Chất Béo</td>
                            <td class="ps-3">9 g</td>
                            <td class="ps-3">14%</td>
                        </tr>
                        <tr>
                            <td class="ps-3">Chất Béo Bão Hòa</td>
                            <td class="ps-3">4 g</td>
                            <td class="ps-3">20%</td>
                        </tr>
                        <tr>
                            <td class="ps-3">Chất Đạm</td>
                            <td class="ps-3">8 g</td>
                            <td class="ps-3">16%</td>
                        </tr>
                        <tr>
                            <td class="ps-3">Chất Xơ</td>
                            <td class="ps-3">5 g</td>
                            <td class="ps-3">20%</td>
                        </tr>
                        <tr>
                            <td class="ps-3">Đường</td>
                            <td class="ps-3">12 g</td>
                            <td class="ps-3">-</td>
                        </tr>
                        <tr>
                            <td rowspan="3">Vitamin</td>
                            <td>Vitamin C</td>
                            <td>25%</td>
                        </tr>

                        <tr>
                            <td>Vitamin A</td>
                            <td>15%</td>
                        </tr>

                        <tr>
                            <td>Vitamin D</td>
                            <td>10%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
