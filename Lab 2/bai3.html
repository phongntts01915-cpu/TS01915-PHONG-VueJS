<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bài 3 - Lab 2</title>
</head>
<body class="p-4">
    <div class="container mt-3 border p-3 rounded">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#dk">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#dn">Đăng nhập</a>
            </li>
        </ul>

        <div class="tab-content border border-top-0 p-3">
            <div id="dk" class="tab-pane active">
                <h4>Họ và Tên</h4>
                <input type="text" class="form-control mb-3" placeholder="Nhập họ và tên">
                <button class="btn btn-primary mt-2">Đăng Ký</button>
            </div>
            <div id="dn" class="tab-pane fade">
                <h4>Form Đăng nhập</h4>
                <input type="email" class="form-control mb-3" placeholder="Nhập email">
                <input type="password" class="form-control mb-3" placeholder="Nhập mật khẩu">
                <button class="btn btn-primary">Đăng Nhập</button>
            </div>
        </div>
    </div>
</body>
</html>
